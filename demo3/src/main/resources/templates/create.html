<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới câu hỏi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
  <h1>Tạo mới câu hỏi</h1>
  <a role="button" class="btn btn-primary" th:href="@{/question/list}">Trở lại danh sách</a>
</div>
<form th:method="post" th:action="@{/question/create}" th:object="${questionContentDto}">
  <div class="mb-3">
    <label>Tiêu đề:</label>
    <input class="form-control" th:type="text" th:field="*{title}">
    <p th:errors="*{title}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <label>Nội dung:</label>
    <input class="form-control" th:type="text" th:field="*{content}">
    <p th:errors="*{content}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <label>Loại câu hỏi:</label>
    <select th:field="*{questionType}">
      <option th:each="questionType : ${questionTypeList}" th:value="${questionType.id}"
              th:text="${questionType.name}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label>Ngày đăng:</label>
    <input class="form-control" th:type="date" th:field="*{dateCreate}">
    <p th:errors="*{dateCreate}" class="text-danger"></p>
  </div>
  <div class="mb-3">
    <input class="form-control" th:type="text" th:field="*{status}">
    <p th:errors="*{status}" class="text-danger"></p>
  </div>
  <button class="btn btn-primary" th:type="submit">Tạo câu hỏi</button>
  <a role="button" class="btn btn-primary" th:href="@{/question/list}">Hủy</a>
</form>
</body>
</html>
