<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Chỉnh sửa Blog</h1>
    <a role="button" class="btn btn-primary" th:href="@{/blog/list}">Trở lại danh sách</a>
</div>
<form th:method="post" th:action="@{/blog/edit}" th:object="${blogs}">
    <input th:type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label th:for="title">Tiêu đề:</label>
        <input class="form-control" th:type="text" th:field="*{title}">
    </div>
    <div class="mb-3">
        <label th:for="dateSubmitted">Ngày đăng:</label>
        <input class="form-control" th:type="date" th:field="*{dateSubmitted}">
    </div>
    <div class="mb-3">
        <label th:for="author">Tác giả:</label>
        <input th:type="text" th:field="*{author}" class="form-control">
    </div>
    <div class="mb-3">
        <label th:for="content">Nội dung:</label>
        <input class="form-control" th:type="text" th:field="*{content}">
    </div>
    <div class="mb-3">
        <label th:for="category">Thể loại:</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>
    </div>
    <button class="btn btn-primary" th:type="submit">Chỉnh sửa</button>
</form>
</body>
</html>
