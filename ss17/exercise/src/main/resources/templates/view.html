<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:align="center">
    <h1>Xem chi tiết câu hỏi</h1>
    <a th:href="@{/blog/list}" role="button" class="btn btn-primary">Trở lại danh sách</a><br>
    <label style="font-weight: bold">Tiêu đề: </label>
    <label th:text="${blogs.title}"></label><br>
    <label style="font-weight: bold">Ngày đăng: </label>
    <label th:text="${blogs.dateSubmitted}"></label><br>
    <label style="font-weight: bold">Phản hồi: </label>
    <label th:text="${blogs.author}"></label><br>
    <label style="font-weight: bold">Nội dung: </label>
    <label th:text="${blogs.content}"></label><br>
    <label style="font-weight: bold">Thể loại: </label>
    <label th:text="${blogs.category.name}"></label><br>
</div>
</body>
</html>
