<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Form Đăng Ký</h1>
    <p style="font-weight: bold;color: red" th:text="${msg}"></p>
</div>
<form th:method="post" th:action="@{/form/create}" th:object="${userDto}">
    <input th:type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>First Name:</label>
        <input class="form-control" th:type="text" th:field="*{firstName}">
        <p th:errors="*{firstName}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Last Name:</label>
        <input class="form-control" th:type="text" th:field="*{lastName}">
        <p th:errors="*{lastName}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Phone Number:</label>
        <input th:type="text" th:field="*{phoneNumber}" class="form-control">
        <p th:errors="*{phoneNumber}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Age:</label>
        <input class="form-control" th:type="number" th:field="*{age}">
        <p th:errors="*{age}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input th:type="text" class="form-control" th:field="*{email}">
        <p th:errors="*{email}" class="text-danger"></p>
    </div>
    <button class="btn btn-primary" th:type="submit">Đăng ký</button>
</form>
</body>
</html>
