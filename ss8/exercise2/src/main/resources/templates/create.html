<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới bài hát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Thêm mới bài hát</h1>
    <a role="button" class="btn btn-primary" th:href="@{/song/list}">Trở lại danh sách</a>
</div>
<form th:method="post" th:action="@{/song/create}" th:object="${songDto}">
    <input th:type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label>Tên bài hát:</label>
        <input class="form-control" th:type="text" th:field="*{name}">
        <p th:errors="*{name}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Nghệ sĩ thể hiện:</label>
        <input class="form-control" th:type="text" th:field="*{singer}">
        <p th:errors="*{singer}" class="text-danger"></p>
    </div>
    <div class="mb-3">
        <label>Thể loại nhạc:</label>
        <input th:type="text" th:field="*{category}" class="form-control">
        <p th:errors="*{category}" class="text-danger"></p>
    </div>
    <button class="btn btn-primary" th:type="submit">Thêm mới</button>
</form>
</body>
</html>
