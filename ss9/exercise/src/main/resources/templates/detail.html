<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết truyện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <form th:action="@{/book/detail}" th:method="post" th:object="${book}">
        <h1>Chi tiết truyện</h1>
        <a th:href="@{/book/list}" role="button" class="btn btn-primary">Trở về danh sách</a><br>
        <input th:field="*{id}" th:type="hidden">
        <label style="font-weight: bold">Tên sách: </label>
        <input readonly th:type="text" th:field="*{name}"><br>
        <label style="font-weight: bold">Tác giả: </label>
        <input th:type="text" readonly th:field="*{author}"><br>
        <input th:field="*{quantity}" th:type="hidden">
        <button th:type="submit" class="btn btn-primary">Mượn sách</button>
    </form>
</div>
</body>
</html>
