<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách truyện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Danh sách truyện</h1>
    <p style="font-weight: bold;color: red" th:text="${msg1}"></p>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên sách</th>
        <th scope="col">Tác giả</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, stt : ${books}">
        <th scope="row" th:text="${stt.count}"></th>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/book/detail?id=__${book.id}__}" class="btn btn-primary" role="button">+</a>
            <a th:href="@{/book/pay?id=__${book.id}__}" class="btn btn-primary" role="button">Trả sách</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
