<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1>Trả sách</h1>
    <a th:href="@{/book/list}" role="button" class="btn btn-primary">Trở lại danh sách</a><br>
    <form th:action="@{/book/pay}" method="post" th:object="${book}">
        <p>Nhập mã: </p>
        <input th:type="hidden" th:field="*{id}">
        <input type="text" name="code">
        <button class="btn btn-primary" type="submit">Trả sách</button>
    </form>
</div>
</body>
</html>
